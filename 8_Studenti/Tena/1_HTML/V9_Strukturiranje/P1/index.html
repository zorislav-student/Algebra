<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strukturiranje sadrzaja</title>
  </head>
  <body>
    <div id="header">
      Zaglavlje (naslov stranice, logo, navigacija, uvodni tekst...)
    </div>
    <div id="body">
      Glavni sadrzaj stranice (naslovi, odlomci teksta, slike, mutlimedija,
      obrasci...)
    </div>
    <div id="footer">
      Podnozje stranice (Opce informacije, linkovi, kontakti, copyright info...)
      <div>
        <span>Nesto</span>
      </div>
    </div>
  </body>
</html>
