<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obrasci</title>
  </head>
  <body>
    <form action="www.tvrtka.com" method="get">
      <div>
        <label for="ime">Ime</label>
        <input
          type="text"
          id="ime"
          name="ime"
          maxlength="10"
          size="15"
          placeholder="Ime"
          autocomplete="name"
        />
        <br />
        <label for="prezime">Prezime</label>
        <input
          type="text"
          id="prezime"
          name="prezime"
          maxlength="20"
          size="20"
          placeholder="Prezime"
          autocomplete="name"
        />
      </div>
      <hr />
      <div>
        <input name="reset_btn" type="reset" value="Ponisti obrazac" />
        <input name="submit_btn" type="submit" value="Posalji podatke" />
      </div>
    </form>
  </body>
</html>
