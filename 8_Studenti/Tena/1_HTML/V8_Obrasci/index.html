<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obrasci</title>
  </head>
  <body>
    <form
      action="www.tvrtka.com"
      method="post"
      autocomplete="on"
      enctype="multipart/form-data"
    >
      <div>
        <label for="ime">Ime</label>
        <input
          type="text"
          id="ime"
          name="ime"
          maxlength="10"
          size="15"
          placeholder="Ime"
          autocomplete="name"
        />
        <br />
        <label for="prezime">Prezime</label>
        <input
          type="text"
          id="prezime"
          name="prezime"
          maxlength="20"
          size="20"
          placeholder="Prezime"
          autocomplete="family-name"
        />
        <br />
        <label for="email">E-mail adresa</label>
        <input
          type="text"
          id="E-mail"
          name="E-mail"
          maxlength="20"
          size="20"
          placeholder="email"
          autocomplete="email"
        />
        <br />
        <label for="opis">Opis</label>
        <input type="text" id="opis" name="opis" />
        <br />
        <label for="telefon">Telefon</label>
        <input
          type="text"
          id="telefon"
          name="telefon"
          maxlength="20"
          size="20"
          placeholder="091 111 1111"
          autocomplete="phone"
        />
      </div>
      <div>
        Ocijenite usluge nase tvrtke
        <br />
        <label for="o1">1</label>
        <input type="radio" id="o1" name="ocjena" value="1" />
        <label for="o2">2</label>
        <input type="radio" id="o2" name="ocjena" value="2" />
        <label for="o3">3</label>
        <input type="radio" id="o3" name="ocjena" value="3" />
        <label for="o4">4</label>
        <input type="radio" id="o4" name="ocjena" value="4" />
        <label for="o5">5</label>
        <input type="radio" id="o5" name="ocjena" value="5" />
      </div>
      <hr />
      <div>
        <label for="dokument">Odaberite dokument</label>
        <input type="file" id="dokument" name="dokument" />
      </div>
      <hr />
      <div>
        <label for="datum">Odaberite datum</label>
        <input type="date" id="datum" name="datum" />
      </div>
      <hr />
      <div>
        <label for="komentar">Upisite komentar</label>
        <textarea
          style="resize: horizontal"
          name="komentar"
          id="komentar"
          cols="30"
          rows="10"
          maxlength="100"
        ></textarea>
      </div>
      <hr />
      <div>
        <label for="grad">Odaberite grad</label>
        <select name="grad" id="grad">
          <option value="london">London</option>
          <option value="pariz" selected>Pariz</option>
          <option value="rim">Rim</option>
        </select>
      </div>
      <hr />
      <div>
        <label for="">Odaberite ili upisite grad</label>
        <input type="text" id="grad2" name="grad2" list="gradovi" />
        <datalist id="gradovi">
          <option value="London"></option>
          <option value="Pariz"></option>
          <option value="Rim"></option>
        </datalist>
      </div>
      <div>
        <input name="reset_btn" type="reset" value="Ponisti obrazac" />
        <input name="submit_btn" type="submit" value="Posalji podatke" />
      </div>
    </form>
  </body>
</html>
